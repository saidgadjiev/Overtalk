<html lang="en" ng-app="AboutMeApp">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aboutme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-show-password.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-3.0.3.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>
</head>

<body ng-controller="AboutMeController">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 1000;">
    <a class="navbar-brand" href="#/">Гаджиев Саид</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-class="{active: isActiveNavItem('/')}" access="*">
                <a class="nav-link" href="#/">Обо мне</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/posts')}" access="*">
                <a class="nav-link" href="#/posts">Блог</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/users')}" access="ROLE_ADMIN">
                <a class="nav-link" href="#/users">Пользователи</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/projects')}" access="*">
                <a class="nav-link" href="#/projects">Проекты</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" ng-if="authenticated">
                <div class="d-flex w-100 justify-content-start">
                    <span class="navbar-text text-light mr-2">{{nickName}}</span>
                    <a class="nav-link" ng-click="signOut()"><i class="fa fa-sign-out"></i> Выйти</a>
                </div>
            </li>
            <li class="nav navbar-nav navbar-right nav-item " ng-if="!authenticated">
                <a class="nav-link" href="#/signIn">
                    <i class="mr-1 fa fa-sign-in"></i>
                    Войти
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-8 offset-1 mt-3">
            <ng-view></ng-view>
        </div>
        <div class="col-3 position-fixed bg-light h-100" style="right: 0; top: 0;">
            <div class="card-body mt-5-5">
                <h5 class="card-title">Said Gadjiev</h5>
                <br>
                <a href="mailto:g.said.alievich@mail.ru" class="card-link">g.said.alievich@mail.ru</a>
                <br>
                <a href="https://github.com/saidgadjiev" class="card-link">
                    <i class="text-secondary fa fa-github"></i>
                </a>
                <a href="https://vk.com/said1995" class="card-link">
                    <i class="text-secondary fa fa-vk"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
