<html lang="en" ng-app="AboutMeApp">
<head>
    <meta charset="utf-8">
    <title>Гаджиев Саид</title>
    <script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-show-password.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-3.0.3.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script type="text/javascript">
        hljs.initHighlightingOnLoad();
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/aboutme.css">
    <link rel="stylesheet" href="css/skillbar.css">
    <link href="https://fonts.googleapis.com/css?family=Marmelad|Seymour+One|PT+Mono|Oswald" rel="stylesheet">
</head>

<body ng-controller="AboutMeAppController">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light">
    <a class="navbar-brand" href="#/"><h3>Гаджиев Саид</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-class="{active: isActiveNavItem('/aboutme')}">
                <a class="nav-link h3" href="#/aboutme">Обо мне</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/posts')}">
                <a class="nav-link h3" href="#/posts">Блог</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/users')}" access="ROLE_ADMIN">
                <a class="nav-link h3" href="#/users">Пользователи</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/projects')}">
                <a class="nav-link h3" href="#/projects">Проекты</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/contacts')}">
                <a class="nav-link h3" href="#/contacts">Контакты</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" ng-if="authenticated">
                <div class="d-flex w-100 justify-content-start">
                    <span class="navbar-text text-light mr-2">{{nickName}}</span>
                    <a class="nav-link h3" ng-click="signOut()"><i class="fa fa-sign-out"></i> Выйти</a>
                </div>
            </li>
            <li class="nav navbar-nav navbar-right nav-item " ng-if="!authenticated">
                <a class="nav-link h3" href="#/signIn">
                    <i class="mr-1 fa fa-sign-in"></i>
                    Войти
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-around">
        <div class="col-8">
            <ng-view></ng-view>
        </div>
    </div>
</div>
</body>
</html>
