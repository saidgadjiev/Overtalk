<html lang="en" ng-app="AboutMeApp">
<head>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-animate-1.7.2.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-sanitize-1.7.2.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-route-1.7.2.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-messages-1.7.2.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-locale_ru-ru.js"></script>
    <script type="text/javascript" src="js/lib/highlight.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-4.1.2.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ui-bootsrap-tpls-3.0.4.js"></script>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>

    <link href="css/lib/bootstrap-4.1.2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/aboutme.css">
    <link rel="stylesheet" href="css/skillbar.css">
</head>

<body ng-controller="AboutMeAppController">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light">
        <a class="navbar-brand" href="#/"><h3>Гаджиев Саид</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" ng-class="{active: isActiveNavItem('/aboutme')}">
                    <a class="nav-link h3" href="#/aboutme">Обо мне</a>
                </li>
                <li class="nav-item" ng-class="{active: isActiveNavItem('/categories')}">
                    <a class="nav-link h3" href="#/categories">Блог</a>
                </li>
                <li class="nav-item" ng-class="{active: isActiveNavItem('/users')}" access="ROLE_ADMIN">
                    <a class="nav-link h3" href="#/users">Пользователи</a>
                </li>
                <li class="nav-item" ng-class="{active: isActiveNavItem('/projects')}">
                    <a class="nav-link h3" href="#/projects">Проекты</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" ng-if="authenticated">
                    <div class="d-flex w-100 justify-content-start">
                        <h4 class="navbar-text text-light mr-2">{{nickName}}</h4>
                        <a class="nav-link h3 cursor-pointer" ng-click="signOut()"><i class="fa fa-sign-out"></i> Выйти</a>
                    </div>
                </li>
                <li class="nav navbar-nav navbar-right nav-item " ng-if="!authenticated">
                    <a class="nav-link h3" href="#/signIn">
                        <i class="mr-1 fa fa-sign-in"></i>
                        Войти
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container" role="main">
    <div class="row justify-content-around">
        <div class="col-8">
            <ng-view></ng-view>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container-fluid p-3">
        <div class="row justify-content-center">
            <h5 class="font-weight-bold">Контакты</h5>
        </div>
        <div class="row justify-content-center">
            <ul class="d-inline-flex list-inline">
                <li class="list-inline-item">
                    <a href="mailto:g.said.alievich@mail.ru">
                        <strong>Mail</strong>
                    </a>
                </li>
                <li class="list-inline-item pl-3">
                    <a href="https://github.com/saidgadjiev">
                        <strong>Github</strong>
                    </a>
                </li>
                <li class="list-inline-item pl-3">
                    <a href="https://vk.com/said1995">
                        <strong>Vkontakte</strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
