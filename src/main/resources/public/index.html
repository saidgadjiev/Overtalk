<html lang="en" ng-app="OverTalkApp">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>

<body ng-controller="OverTalkController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">МосСтрой</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Главное</a></li>
            <li><a href="#/posts">Форум</a></li>
            <li ng-if="isAuthorized(userRoles.admin)"><a href="#/users">Пользователи</a></li>
        </ul>
        <ul ng-if="authenticated" class="nav navbar-nav navbar-right">
            <li><a ng-click="signOut()"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
        </ul>
        <ul ng-if="!authenticated" class="nav navbar-nav navbar-right">
            <li><a href="#/signIn"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <ng-view></ng-view>
</div>
</body>
</html>
