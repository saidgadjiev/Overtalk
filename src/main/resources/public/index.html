<html lang="en" ng-app="OverTalkApp">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overtalk.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.3.14/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-show-password.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-3.0.3.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>
</head>

<body ng-controller="OverTalkController">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#/">Гаджиев Саид</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-class="{active: isActiveNavItem('/')}"><a class="nav-link" href="#/">Обо мне</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/posts')}"><a class="nav-link"
                                                                                   href="#/posts">Блог</a></li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/users')}" ng-if="isAuthorized(userRoles.admin)"><a
                    class="nav-link" href="#/users">Пользователи</a>
            </li>
            <li class="nav-item" ng-class="{active: isActiveNavItem('/projects')}"
                ng-if="isAuthorized(userRoles.admin)"><a class="nav-link" href="#/projects">Проекты</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" ng-if="authenticated">
                <a class="nav-link" ng-click="signOut()"><i class="fa fa-sign-out"></i> Выйти</a>
            </li>
            <li class="nav-item" ng-if="!authenticated" class="nav navbar-nav navbar-right">
                <a class="nav-link" href="#/signIn"><i class="fa fa-sign-in"></i> Войти</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <ng-view></ng-view>
</div>
</body>
</html>
