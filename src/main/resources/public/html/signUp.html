<form ng-submit="signUp(signUpForm.$valid)" name="signUpForm" novalidate>
    <div class="form-group" ng-class="{'has-error':(signUpForm.userName.$invalid && (signUpForm.userName.$touched || submitted)) || userNameExist}">
        <label for="userName">Логин:</label>
        <input type="text" class="form-control" id="userName" name="userName" ng-model="newUser.userName" ng-keyup="checkUsername()" ng-required="true">
        <p class="help-block" ng-show="signUpForm.userName.$invalid && (signUpForm.userName.$touched || submitted)">Введите логин!</p>
        <p class="help-block" ng-show="userNameExist">Такой логин уже существует!</p>
    </div>
    <div class="form-group" ng-class="{'has-error':signUpForm.password.$invalid && (signUpForm.password.$touched || submitted)}">
        <label for="pwd">Пароль:</label>
        <input type="password" class="form-control" id="pwd" name="password" ng-model="newUser.password" ng-required="true">
        <p class="help-block" ng-show="signUpForm.password.$invalid && (signUpForm.password.$touched || submitted)">Введите пароль!</p>
    </div>

    <div class="form-group" ng-class="{'has-error':(signUpForm.confirmPassword.$invalid && (signUpForm.confirmPassword.$touched || submitted)) || (newUser.password != newUser.confirmPassword)}">
        <label for="confirm_pwd">Повторите пароль:</label>
        <input type="password" class="form-control" id="confirm_pwd" name="confirmPassword" ng-model="newUser.confirmPassword" ng-required="true">
        <p class="help-block" ng-show="signUpForm.confirmPassword.$invalid && (signUpForm.confirmPassword.$touched || submitted)">Подтвердите пароль!</p>
        <p class="help-block" ng-show="newUser.password != newUser.confirmPassword">Пароли не совпадают</p>
    </div>

    <button type="submit" class="btn btn-success">Зарегестрироваться</button>
</form>
