<h1 class="font-weight-bold text-center mt-3">Записки разработчика на Java</h1>
<button type="button" access="ROLE_ADMIN" ng-click="add()"
        class="mt-3 btn btn-outline-primary btn-block">
    Добавить новую категорию
</button>
<ul class="list-group list-group-flush mt-3">
    <li class="list-group-item" ng-repeat="category in categories|orderBy:name">
        <div class="d-flex w-100 justify-content-start mb-3">
            <a class="h1 font-weight-bold" href="#/categories/{{category.id}}/posts"><u>{{category.name}}</u></a>
            <ul class="pl-3 align-self-center list-inline">
                <li class="list-inline-item">
                    <i ng-click="edit(category)" class="text-primary fa fa-edit"></i>
                </li>
            </ul>
        </div>
        <p>{{category.description}}</p>
        <ul class="mt-3 d-inline-flex list-inline">
            <li class="list-inline-item">
                <strong>Постов</strong>
                <strong> {{category.postsCount}}</strong>
            </li>
        </ul>
    </li>
</ul>
<ul ng-if="totalItems > itemsPerPage" uib-pagination boundary-link-numbers="true" total-items="totalItems"
    ng-change="pageChanged()"
    ng-model="currentPage" max-size="5" class="pagination-sm mt-2" direction-links="false"
    items-per-page="itemsPerPage"></ul>

<div class="modal fade" id="categoryDialog" tabindex="-1" role="dialog"
     aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form" role="form" name="categoryForm">
                <div class="modal-header">
                    <h4 class="modal-title" id="categoryModalLabel">
                        Категория
                    </h4>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Название:</label>
                        <input id="name" class="form-control" type="text" name="name"
                               ng-model="category.name" ng-required="true"/>
                        <div ng-messages="categoryForm.name.$error"
                             ng-if="categoryForm.name.$touched || submitted" style="color:red">
                            <p class="help-block" ng-message="required">Введите название!</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <input id="description" class="form-control" type="text" name="description"
                               ng-model="category.description" ng-required="true"/>
                        <div ng-messages="categoryForm.description.$error"
                             ng-if="categoryForm.description.$touched || submitted" style="color:red">
                            <p class="help-block" ng-message="required">Введите процент владения!</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="saveCategory(categoryForm.$valid)" type="button" data-dismiss="modal" class="btn btn-primary">
                        Сохранить
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отменить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
