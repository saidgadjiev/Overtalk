<h1 class="font-weight-bold text-center mt-3">Проекты</h1>
<button type="button" access="ROLE_ADMIN" ng-click="add()" class="mt-3 btn btn-outline-primary btn-sm btn-block">
    Добавить новый проект
</button>

<div class="card mt-3 w-50 mx-auto" ng-repeat="project in projects">
    <img class="card-img-top" ng-if="project.logoPath" ng-src="/api/file/logo/{{project.logoPath}}">
    <img class="card-img-top" ng-if="!project.logoPath" ng-src="{{defaultUrl}}">
    <div class="card-body">
        <div class="card-title">
            <span class="h5 font-weight-bold">{{project.name}}</span>
            <ul class="d-inline-flex list-inline">
                <li class="list-inline-item">
                    <i ng-click="editProject(project)" class="text-primary fa fa-edit"></i>
                </li>
            </ul>
        </div>
        <p class="mw-100 card-text text-truncate" style="max-width: 50%;">{{project.description}}</p>
        <p class="card-text">
            <strong>{{project.createdDate|date:'dd.MM.yyyy в hh:mm'}}</strong>
        </p>
        <button ng-click="openDetails(project)" type="button" class="btn btn-outline-primary btn-sm">
            Читать дальше →
        </button>
    </div>
</div>

<div class="modal fade" id="projectDetailsDialog" tabindex="-1" role="dialog"
     aria-labelledby="projectDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="font-weight-bold modal-title" id="projectDetailsModalLabel">
                    {{details.name}}
                </h1>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" ng-if="details.logoPath" ng-src="/api/file/logo/{{project.logoPath}}">
                <img class="card-img-top" ng-if="!details.logoPath" ng-src="{{defaultUrl}}">
                <p class="h5 card-text mt-3">{{details.description}}</p>
            </div>
        </div>
    </div>
</div>
