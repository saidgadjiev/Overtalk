<h1 class="text-center text-secondary">Записки разработчика на Java</h1>
<button type="button" access="admin" ng-click="add()"
        class="mt-3 mb-3 btn btn-primary btn-lg btn-block">
    Добавить новый пост
</button>
<ul class="list-group list-group-flush">
    <li class="list-group-item" ng-repeat="post in posts|orderBy:createdDate">
        <div class="d-flex w-100 justify-content-start mb-3">
            <small>{{post.nickName}}</small>
            <small class="pl-1">{{post.createdDate|date:'dd.MM.yyyy в hh:mm'}}</small>
        </div>
        <div>
            <h1>{{post.name}}</h1>
            <p class="mb-1">{{post.content}}</p>
            <a href="#/posts/{{post.id}}" class="btn btn-secondary btn-sm">
                Читать дальше →
            </a>
        </div>

        <div class="btn-group mt-3">
            <button ng-if="post.liked" type="button" ng-click="dislike(post)" class="btn btn-sm btn-light">
                <i class="text-secondary fa fa-thumbs-down"></i>
            </button>
            <button ng-if="!post.liked" type="button" ng-click="like(post)" class="btn btn-sm btn-light">
                <i class="text-secondary fa fa-thumbs-up"></i>
            </button>
            {{post.likesCount}}
            <button type="button" class="ml-3 btn btn-sm btn-light">
                <i class="text-secondary fa fa-comment"></i>
            </button>
            {{post.commentsCount}}
        </div>
    </li>
</ul>
<ul ng-if="totalItems > itemsPerPage" uib-pagination boundary-link-numbers="true" total-items="totalItems"
    ng-change="pageChanged()"
    ng-model="currentPage" max-size="5" class="pagination-sm mt-2" direction-links="false"
    items-per-page="itemsPerPage"></ul>
