<div class="page-header">
    Новый пост
</div>
<form ng-submit="save()" name="postForm">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input name="title" class="form-control" type="text"
               placeholder="Зоголовок поста" ng-model="newPost.title" ng-required="true"/>
    </div>
    <div class="form-group">
        <label for="content">Контент</label>
        <textarea name="content" class="form-control" type="text"
                  placeholder="Контент поста" ng-model="newPost.content" ng-required="true" rows="8" ng-minlength="15"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" ng-disabled="postForm.$inav`" class="btn btn-lg btn-primary">Сохранить</button>
        <button type="button" ng-click="cancel()" class="btn btn-lg btn-default" data-dismiss="modal">Отменить</button>
    </div>
</form>
