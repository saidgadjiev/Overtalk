<div class="page-header">
    <h1>{{post.name}}
        <small>создан в {{post.createdDate|date:'dd.MM.yyyy в hh:mm'}}</small>
    </h1>
</div>
<p>{{post.content}}</p>
<div class="btn-group">
    <button type="button" class="btn btn-sm btn-light">
        <i class="fa fa-thumbs-up"></i>
    </button>
    <button type="button" class="ml-3 btn btn-sm btn-light">
        <i class="fa fa-comment"></i>
        {{comments.length}}
    </button>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item" ng-repeat="comment in comments|orderBy:createdDate">
        <div class="d-flex w-100 justify-content-start mb-3">
            <small>{{comment.nickName}}</small>
            <small class="pl-1">{{comment.createdDate|date:'short'}}</small>
        </div>
        <p class="mb-1">{{comment.content}}</p>
    </li>
</ul>
<ul ng-if="totalItems > itemsPerPage" uib-pagination boundary-link-numbers="true" total-items="totalItems"
    ng-change="pageChanged()"
    ng-model="currentPage" max-size="5" class="pagination-sm mt-2" direction-links="false"
    items-per-page="itemsPerPage"></ul>

<div class="form-group bg-light">
    <label for="commentTextarea">Написать комментарий</label>
    <textarea class="form-control w-75" id="commentTextarea" rows="3"></textarea>
    <div class="btn-toolbar mt-2 mb-3">
        <button type="button" ng-if="authenticated" class="btn btn-primary" ng-click="save()">Опубликовать</button>
        <button type="button" ng-if="!authenticated" data-toggle="tooltip" name="Войдите, чтобы оставлять комментарии"
                class="btn" disabled>Опубликовать
        </button>
    </div>
</div>
