<div class="page-header">
    <h1>{{post.title}}<small>создан в {{post.createdDate|date:'short'}}</small></h1>
</div>
<p>{{post.content}}</p>
<div class="row">
    <div class="pull-right">
        <a class="btn btn-default btn-success" ng-click="addComment()"><span class="glyphicon glyphicon-plus-sign"></span>
            Новый коммент
        </a>
    </div>
</div>
<ul class="list-unstyled">
    <li ng-repeat="comment in comments|orderBy:createdDate" style="border-bottom: #ccc dotted thin !important;">
        <p>{{comment.content}}</p>
    </li>
</ul>

<ul uib-pagination boundary-link-numbers="true" total-items="totalItems" ng-change="pageChanged()" ng-model="currentPage" max-size="5" class="pagination-sm" direction-links="false" items-per-page="itemsPerPage"></ul>

<div class="modal fade" id="commentDialog" tabindex="-1" role="dialog"
     aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form form-horizontal" role="form" ng-submit="save(commentForm.$valid)" name="commentForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="commentModalLabel">
                        Коммент
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error':commentForm.content.$invalid && (commentForm.content.$touched || submitted)}">
                        <div class="col-md-12">
                            <textarea name="content" class="form-control" type="text" placeholder="Comment on post"
                                      ng-model="newComment.content" rows="8" ng-required="true" ng-minlength="10"></textarea>
                            <p ng-show="commentForm.content.$invalid && (commentForm.content.$touched || submitted)" class="help-block">At least 10 chars.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        Сохранить
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отменить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
